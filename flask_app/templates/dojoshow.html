<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <h1>{{name}}</h1>
    {% if ninjas.ninjas|length > 0 %}
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            {% for ninja in ninjas.ninjas %}
            <tr>
                <td>{{ ninja.first_name }}</td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    {% else %}
    <h2 class="blockquote">Sorry! No Ninjas in this Dojo</h2>
    {% endif %}
    <a class="btn btn-danger" href="/dojos">Home</a>
</body>
</html>
